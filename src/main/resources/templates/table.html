<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <title>Client List</title>-->
    <title th:text="${titlePage}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b20e7d8d0.js" crossorigin="anonymous"></script>
    <script>
        function selectRow(id) {
            document.getElementById("focus-id").value = id;
            document.getElementById("focusForm").submit();
        }
        // Confirm deletion popup for focus form
        document.addEventListener('DOMContentLoaded', function() {
            var focusForm = document.getElementById('displayedFocusForm');
            if (focusForm) {
                focusForm.addEventListener('submit', function(e) {
                    var deleteBtn = focusForm.querySelector('button[name="action"][value="delete"]');
                    if (deleteBtn && document.activeElement === deleteBtn) {
                        if (!confirm('Êtes-vous sûr de vouloir supprimer cet élément ?')) {
                            e.preventDefault();
                        }
                    }
                });
            }
        });
        </script>
</head>
<body>

        </li>
    </ul>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn bg-purple">Se déconnecter</button>
    </form>
</nav>
<div class="page">
    <h1 th:text="${title}"></h1>
    <div class="container">
        <div class="display-table">
            <p th:text="${testBlabla}">texte par défaut</p>
            <form class="filter-bar" th:action="${entityType == 'client' ? '/clients' : '/employees'}" th:object="${filterField}" method="post">

                <div class="filter-input">
                    <label for="lastname"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="lastname"  name="lastname" th:field="*{lastname}" placeholder="Nom"/>
                </div>

                <div class="filter-input">
                    <label for="firstname"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="firstname" name="firstname" th:field="*{firstname}" placeholder="Prénom" />
                </div>

                <div class="filter-input">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email"/>
                </div>

                <div class="filter-input">
                    <label th:if="${entityType == 'client'}"><i class="fa-solid fa-phone"></i></label>
                    <input type="text" id="phone" name="phone" th:field="*{phone}" th:if="${entityType == 'client'}" placeholder="Téléphone" />

                   <label th:if="${entityType == 'employee'}"><i class="fa-solid fa-briefcase"></i></label>
                    <select class="dark-grey" id="job" name="jobParam" th:if="${entityType == 'employee'}">
                        <option value="" th:text="'Travail'"
                                th:selected="${filterField.job == null}">
                        </option>
                        <option th:each="job : ${jobEnumValues}"
                                th:value="${job.id}"
                                th:text="${@displayText.capitalize(job.title)}"
                                th:selected="${filterField.job != null and filterField.job.id == job.id}">
                        </option>
                    </select>
                </div>

                <button type="submit" name="action" value="search" class="btn lh12">Rechercher</button>
            </form>

            <table class="my20">
                <thead>
                <tr>
                    <th th:each="col : ${columns}" th:text="${col}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}"
                     th:onclick="|selectRow([[${row.id}]])|">
                    <td th:text="${row.lastname}"></td>
                    <td th:text="${row.firstname}"></td>
                    <td th:text="${row.email}"></td>
                    <td th:switch="${entityType}">
                        <span th:case="'client'" th:text="${row.phone}"></span>
                        <span th:case="'employee'" th:text="${@displayText.capitalize(row.job.title)}"></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="my20" th:switch="${entityType}">
                <a class="btn" th:case="'client'" th:href="@{/employees}">Employés</a>
                <a class="btn" th:case="'employee'" th:href="@{/clients}">Clients</a>
            </div>
        </div>

        <div class="display-focus">
        <h2>Focus</h2>
            <!-- actions messages -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <!-- end actions messages -->

            <form th:action="${entityType == 'client' ? '/clients' : '/employees'}" method="post" id="displayedFocusForm">

                <input type="hidden" name="id" id="focus-id-hidden"
                    th:value="${focusedClient != null ? focusedClient.id : ''}" />

                <input type="text" name="lastname" id="focus-lastname"
                    placeholder="nom de famille"
                    th:value="${focusedClient != null ? focusedClient.lastname : ''}">

                <input type="text" name="firstname" id="focus-firstname"
                    placeholder="prénom"
                    th:value="${focusedClient != null ? focusedClient.firstname : ''}">

                <input type="text" name="email" id="focus-email"
                    placeholder="email"
                    th:value="${focusedClient != null ? focusedClient.email : ''}">

                <select name="jobParam" id="focus-job" th:if="${entityType == 'employee'}">
                    <option value="" th:text="'-- Sélectionnez un travail --'"></option>
                    <option th:each="job : ${jobEnumValues}"
                            th:value="${job.id}"
                            th:text="${@displayText.capitalize(job.title)}"
                            th:selected="${focusedClient != null and focusedClient.job != null and focusedClient.job.id == job.id}">
                    </option>
                </select>

                <input type="text" name="phone" id="focus-phone"
                    placeholder="telephone"
                    th:value="${focusedClient != null ? focusedClient.phone : ''}" th:if="${entityType == 'client'}">

                <button type="submit" name="reset" value="true" class="btn">Réinitialiser</button>

                <button type="submit" name="action" value="add" class="btn" th:if="${focusedClient == null}">Ajouter</button>

                <button type="submit" name="action" value="update" class="btn" th:if="${focusedClient != null}">Mettre à jour</button>

                <button type="submit" name="action" value="delete" class="btn" th:if="${focusedClient != null}">Supprimer</button>
            </form>
        </div>
    </div>
    <form id="focusForm" th:action="${entityType == 'client' ? '/clients' : '/employees'}" method="post">
        <input type="hidden" name="id" id="focus-id"
               th:value="${focusedClient != null ? focusedClient.id : ''}" />

        <input type="hidden" name="lastname" th:value="${filterField.lastname}">

        <input type="hidden" name="firstname" th:value="${filterField.firstname}">

        <input type="hidden" name="email" th:value="${filterField.email}">

        <input type="hidden" name="jobParam" th:value="${filterField.job != null ? filterField.job.id : ''}" th:if="${entityType == 'employee'}">

        <input type="hidden" name="phone" th:value="${filterField.phone}" th:if="${entityType == 'client'}">
    </form>
</div>
</body>
</html>
