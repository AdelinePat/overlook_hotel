<div th:fragment="table">
  <table>
    <thead>
    <tr>
      <th>ID</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Téléphone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${rows}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.lastname}">Doe</td>
      <td th:text="${c.firstname}">John</td>
      <td th:text="${c.email}">john@doe.com</td>
      <td th:text="${c.phone}">06...</td>
    </tr>
    </tbody>
  </table>
</div>
