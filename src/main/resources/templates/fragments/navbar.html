<!-- fragments/navbar.html -->
<div th:fragment="navbar">
    <nav>
        <a href="/">Overlook Hotel</a>
        <ul class="nav-list">
            <div th:if="${#authorization.expression('hasRole(''MANAGER'')')}">
                <li><a class="nav-link" th:href="@{/clients}">Gestions Clients</a></li>
                <li><a class="nav-link" th:href="@{/employees}">Gestions Employés</a></li>
            </div>

            <div th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}">
                <li><a class="nav-link" th:href="@{/schedule}">Planning</a></li>
            </div>

            <div th:if="${#authorization.expression('hasRole(''CLIENT'')')}">
                <li><a class="nav-link" th:href="@{/room-reservation}">Réserver votre Séjour</a></li>
                <li><a class="nav-link" th:href="@{/history}"><i class="fa-solid fa-list-check"></i> Vos séjours</a></li>
                <li><a class="nav-link" th:href="@{/event-reservation/list}"><i class="fa-solid fa-gifts"></i> Vos événements</a></li>
                <li><a class="nav-link" th:href="@{/cart}"><i class="fa-solid fa-cart-shopping"></i> Votre Sélection</a></li>
            </div>
        </ul>

        <div th:if="${!#authorization.expression('isAuthenticated()')}">
            <form th:action="@{/login}" method="post" style="display:inline;">
                <input type="text" name="username" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <a th:href="@{/register}" class="btn">Créer un compte</a>
        </div>
        
        <ul th:if="${#authorization.expression('isAuthenticated()')}">
            <li>
                <span>Bienvenue, <span th:text="${#authentication?.name}"></span></span>
            </li>
            <li>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn">Déconnexion</button>
                </form>
            </li>
        </ul>
    </nav>
</div>
