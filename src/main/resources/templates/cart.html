<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titlePage}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b20e7d8d0.js" crossorigin="anonymous"></script>
</head>
<body>
<nav><a th:href="@{/index.html}">Overlook Hotel</a><ul>
    <li>
        Dashboard
    </li>
    <li>
        Gestion Réservation
    </li>
</ul><a class="btn bg-purple" th:href="@{/index.html}">Se déconnecter</a></nav>
<div class="page ">
    <div class="container">
        <h1>Votre panier</h1>
        <div th:each="room : ${cartItems}">
            <h2>Chambre [[${room.id}]]</h2>
            <p>Dates: [[${room.startDate}]] - [[${room.endDate}]]</p>
            <p>Bonus supplémentaires:
                <span th:each="bonus : ${room.additionalBonuses}">
            [[${bonus}]]<span th:if="${!${bonusStat.last}}">, </span>
        </span>
            </p>
        </div>

        <a href="/checkout" class="btn bg-purple">Confirmer ma réservation</a>
    </div>

</div>
</body>
</html>
