<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titlePage}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b20e7d8d0.js" crossorigin="anonymous"></script>
</head>
<body>
<nav><a th:href="@{/index.html}">Overlook Hotel</a><ul>
    <li>
        Dashboard
    </li>
    <li>
        Gestion Réservation
    </li>
</ul><a class="btn bg-purple" th:href="@{/index.html}">Se déconnecter</a></nav>
<div class="page">
    <h1 th:text="${title}"></h1>
    <div class="container">

        <p>coucou</p>
        <form th:action="@{/room-reservation}" method="post" th:object="${filterFields}">
            <label>Numéro de chambre:</label>
            <input type="number" th:field="*{roomNumber}" />

            <label>Capacité:</label>
            <input type="number" th:field="*{capacity}" />

            <label>Description:</label>
            <input type="text" th:field="*{description}" />

            <label>Standing:</label>
            <select th:field="*{standing}">
                <option value="">-- Standing --</option>
                <option th:each="stand : ${standingList}"
                        th:value="${stand.id}"
                        th:text="${stand.name}"
                        th:selected="${filterFields.standing != null and filterFields.standing.id == stand.id}">
                </option>
            </select>

            <label>Type de lit:</label>
            <select th:field="*{bedType}">
                <option value=""
                        th:text="'-- type --'"
                        th:selected="${filterFields.bedType == null}">
                </option>
                <option th:each="type : ${bedTypeList}"
                        th:value="${type}"
                        th:text="${type}"
                        th:selected="${filterFields.bedType == type}">
                </option>

            </select>

            <label>Date début:</label>
            <input type="date" th:field="*{startDate}" />

            <label>Date fin:</label>
            <input type="date" th:field="*{endDate}" />

            <label>Prix minimum</label>
            <input type="number" th:field="*{priceRange[0]}"/>

            <label>Prix maxium</label>
            <input type="number" th:field="*{priceRange[1]}"/>

            <button type="submit">Filtrer</button>
        </form>
        <p>Liste des chambres disponible: <span th:text="${#lists.size(roomList)}"></span></p>
        <ul>
            <li th:each="room : ${roomList}">
                <span th:text="${room.number}"></span> -
                <span th:text="${room.capacity}"></span> -
                <span th:text="${room.description}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
